<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de encomendas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
    <h2>Cadastro de encomendas</h2>

    <form id="formCadastro">
         
        
        <label for="nome">Nome do Morador : </label>
        <input type ="text" id="nome" name="nome" placeholder="Letra Maiúscula e apenas nome e sobrenome ex.: JOSÉ BENTO" required>

        <label for="apartamento">Qual Apartamento : </label>
        <input type ="text" id="apartamento" name="apartamento" placeholder="Letra Maiúscula ex.: 101-B " required>

        <label for="quantidade">Qual a quantidade : </label>
        <input type ="number" id="quantidade" name="quantidade" value="1" required>

        <label for="codigo">Código do Produto:</label>
        <input type="text" id="codigo" placeholder="ex.: BR21222322425">

        <label for="data">Data de hoje  : </label>
        <input type ="date" id="data" name="data" required>

        <button type="submit">Protocolar</button> 
    
    </form>

 <div id="resultados" class="dadosSalvos">
     <h2>Dados Salvos</h2> 
     <ul id="listaDados"></ul>
     <p id="totalQuantidade">Quantidade Total: 0</p>
     <button id="exportarPdfBtn">Exportar como PDF</button>
     <input type="text" id="campoBusca" placeholder="Buscar por nome ou apartamento..." oninput="filtrarLista()">
    
     <p><a href="index2.html" target="_blank" id="link">Lista de entregas</a></p>




 </div>  
</div>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
